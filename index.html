<body>
    <h1>Tareas</h1>

    <div class="content">
        <div class="container-fluid">
            <div class="example-parent">
              <!-- Zona de crear tarea-->
              <div class="tareas-container-creadas" ondragover="onDragOver(event);" ondrop="onDrop(event);" id="tareas-creadas">
                Zona de inicio
              </div>
        
              <!-- Zona de tarea en proceso-->
              <div class="tareas-container-proceso" ondragover="onDragOver(event);" ondrop="onDrop(event);" id="tareas-proceso">
                Zona 2
              </div>
        
              <!-- Zona de tarea finalizada-->
              <div class="tareas-container-finalizadas" ondragover="onDragOver(event);" ondrop="onDrop(event);"
                id="tareas-finalizadas">
                Zona 3
              </div>
            </div>
          </div>

          
        <form id="add-tarea-form" class="form-group">
            <input type="text" name="titulo" placeholder="Título" class="form-control" />
            <input type="text" name="tarea" placeholder="Descripción de la tarea" class="form-control" />
            <button class="btn btn-sucess" type="submit">Submit</button>
        </form>
    </div>
