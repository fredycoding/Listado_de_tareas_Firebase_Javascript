    <div class="content">
        <div class="container-fluid">
            <div class="example-parent">
              <!-- Zona de crear tarea-->
              <div class="tareas-container" ondragover="onDragOver(event);" ondrop="onDrop(event);" id="tareas-creadas">
                <i class="icofont-tasks-alt"></i> POR HACER
              </div>
        
              <!-- Zona de tarea en proceso-->
              <div class="tareas-container" ondragover="onDragOver(event);" ondrop="onDrop(event);" id="tareas-proceso">
                <i class="icofont-tools-alt-2"></i> EN PROCESO
              </div>
        
              <!-- Zona de tarea finalizada-->
              <div class="tareas-container" ondragover="onDragOver(event);" ondrop="onDrop(event);"
                id="tareas-finalizadas">
                <span class="ml-5">
                    <i class="icofont-check-circled"></i> FINALIZADAS
                </span> 
              </div>
            </div>
          </div>          
      
    </div>

 <!-- Modal CREAR TAREA-->
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><i class="icofont-tasks"></i> Crear Tarea</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="add-tarea-form">
              <div class="modal-body">

                  <div>
                      <label for="task-title">Título:</label>
                      <input type="text" name="titulo" class="My First Title form-control"
                          placeholder="Título de la tarea" id="titulo"/>
                  </div>
                  <div class="mt-2">
                      <label for="task-description">Descripción:</label>
                      <textarea name="tarea" rows="3" class="form-control mb-3"
                          placeholder="Ingrese la descripción de la tarea" id="tarea"></textarea>
                  </div>            

              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>                
                  <button class="btn btn-primary" type="submit">Guardar</button>
              </div>
          </form>
      </div>
  </div>
</div>
<!-- Fin Modal -->


<!-- Modal UPDATE TAREA-->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Actualizar Tarea</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
          
                <div class="modal-body">
  
                    <div>
                        <label for="task-title">Título:</label>
                        <input type="text" class="My First Title form-control"
                            placeholder="Título de la tarea" id="tituloupdate"/>
                    </div>
                    <div class="mt-2">
                        <label for="task-description">Descripción:</label>
                        <textarea rows="3" class="form-control mb-3"
                            placeholder="Ingrese la descripción de la tarea" id="tareaupdate"></textarea>
                    </div>                  
                    <input id="campo-id-modal" type="hidden">
  
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>                
                    <button class="btn btn-warning" type="submit" id="botonupdatemodal"><i class="icofont-refresh"></i> Actualizar</button>
                </div>
            
        </div>
    </div>
  </div>
  <!-- Fin Modal -->
